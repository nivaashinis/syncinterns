<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1> INDIA Quiz App</h1>
    <div class="quiz-container container">
      <h2>Question</h2>
      <div class="answers">
        <div class="option">
          <input type="radio" name="selected-answer" id="a" />
          <label for="a">A</label>
        </div>
        <div class="option">
          <input type="radio" name="selected-answer" id="b" />
          <label for="b">B</label>
        </div>
        <div class="option">
          <input type="radio" name="selected-answer" id="c" />
          <label for="c">C</label>
        </div>
        <div class="option">
          <input type="radio" name="selected-answer" id="d" />
          <label for="d">D</label>
        </div>
      </div>
      <input type="submit" value="Submit" />
    </div>
    <div class="result-container invisible container">
      <h2>You have answered <span>x</span>/<span>y</span> questions correctly!</h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
